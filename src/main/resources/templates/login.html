<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="basic::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="banner">
		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    <div th:if="${param.error}" class="alert alert-warning mt-2" role="alert">
  						Invalid username or password
					</div>
					<div th:if="${param.logout}" class="alert alert-success mt-2" role="alert">
  						Successfully logged out
					</div>
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" th:href="@{/signup}" class="text-info">Register here</a>
                            </div>
                        </form>
                        <div class="container  text-center">
                        	<a th:href="@{/fp}">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
