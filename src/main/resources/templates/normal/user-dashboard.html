<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/basic::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center ">
						<img style="height:200px; width:200px;" th:src="@{'/images/default_user.png'}">
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contact on cloud
					</h1>
					<div class="container text-center mt-3">
					<i  class="fa-solid fa-phone"></i>
					<a th:href="@{/user/add-contact}"><button class="btn btn-primary">Add Contact</button></a>
					</div>
					
					<input class="form-control mt-3"
			type="text" name="amount"
			id="payment_amt"
			placeholder="Enter your amount to donate"
			 />
			 
			 <div class="container text-center">
			 	<button onclick="generateOrder()" class="btn btn-warning mt-3">Pay Now</button>
			 </div>
					
				</div>
			</div>
			
			
		</div>
		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home").addClass("active");
			
		})
	</script>
	</section>
</body>
	
</html>
